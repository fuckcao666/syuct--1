language: python
python: "3.4"
sudo: required
dist: trusty
install: |
  cd client/client-multi/client-c
  ./scripts/install.sh --arg cc3200Support false
  . $HOME/.nix-profile/etc/profile.d/nix.sh
  cd ../../..

script: |
  cd client/client-multi/client-c
  ./scripts/build.sh --arg cc3200Support false
